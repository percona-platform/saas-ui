---
name: Clean
on:
  schedule:
    # run every Saturday
    - cron: "0 12 * * 6"
  # FIXME Remove
  pull_request:

jobs:
  clean-caches:
    name: Clean caches
    timeout-minutes: 10

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout code
        uses: percona-platform/checkout@v2.3.2

      - name: Install Node.js ${{ matrix.node-version }}
        uses: percona-platform/setup-node@v2.1.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable node_modules cache
        uses: percona-platform/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-

      - name: Install tools
        run: make init

      - name: Clean node_modules cache
        run: |
          rm -fr node_modules/*
          git status
          git clean -xdn

  clean-packages:
    name: Clean stale packages
    timeout-minutes: 10

    runs-on: ubuntu-latest

    steps:
      - name: Collect stale package versions
        env:
          ROBOT_TOKEN: ${{ secrets.ROBOT_TOKEN }}
        uses: percona-platform/get-stale-packages-action@v1.0.0

      - name: Clean stale packages
        if: env.STALE_VERSIONS
        uses: percona-platform/delete-package-versions@v1.0.3
        with:
          package-version-ids: ${{ env.STALE_VERSIONS }}
