name: example-start-and-yarn-workspaces
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
        uses: percona-platform/checkout@v2.3.1
        with:
          working-directory: packages/platform-ui
          build: yarn run build
          start: yarn start
          wait-on: 'http://localhost:3000'
      - name: Cypress tests
        uses: ./
        build: yarn cy:run
