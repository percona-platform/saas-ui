---
name: CI
on:
  schedule:
    # run every Sunday to re-populate caches after they are cleaned on Saturday
    - cron: "0 12 * * 0"
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  test:
    name: Test
    timeout-minutes: 10

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout code
        uses: percona-platform/checkout@v2

      # use full version while v2 is in beta
      - name: Install Node.js ${{ matrix.node-version }}
        uses: percona-platform/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable node_modules cache
        uses: percona-platform/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-

      - name: Install tools
        run: make init

      - name: Bootstrap projects
        run: make bootstrap

      - name: Build artifacts
        run: make build

      - name: Run tests
        run: make test

  docker:
    name: Build Docker image
    timeout-minutes: 10
    needs: test

    outputs:
      docker_tag: ${{ env.DOCKER_TAG }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout code
        uses: percona-platform/checkout@v2

      # use full version while v2 is in beta
      - name: Install Node.js ${{ matrix.node-version }}
        uses: percona-platform/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable node_modules cache
        uses: percona-platform/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-

      - name: Install tools
        run: make init

      - name: Enable experimental Docker features for --squash flag
        run: sudo .github/workflows/enable-docker-experimental.sh

      - name: Login in Docker registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u $GITHUB_ACTOR docker.pkg.github.com --password-stdin

      - name: Extract Docker image tag
        uses: percona-platform/extract-docker-tag-action@v1

      - name: Bootstrap projects
        run: make bootstrap

      - name: Build artifacts
        run: make build

      - name: Build Docker image with tag "${{ env.DOCKER_TAG }}"
        run: make docker-build

      - name: Push Docker image
        run: make docker-push

  e2e:
    name: Dispatch E2E tests
    timeout-minutes: 10
    needs: docker

    runs-on: ubuntu-latest

    steps:
      - name: Trigger dispatch
        uses: percona-platform/workflow-dispatch@v1
        with:
          workflow: E2E
          repo: percona-platform/cicd
          token: ${{ secrets.ROBOT_TOKEN }}
          ref: main
          inputs: '{
                "branch": "${{ github.head_ref }}",
                "repo": "${{ github.repository }}",
                "${{ github.event.repository.name }}": "${{ needs.docker.outputs.docker_tag }}",
                "ui_tests_branch": "${{ github.head_ref }}",
                "sha": "${{ github.event.pull_request.head.sha }}"
                }'
